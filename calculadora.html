<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="calc" class="calc">
        <div id="display" class="display">
            <div id="equalss" class="equalss">=</div>
            <div id="previous" class="previous"></div>
            <div id="current" class="current"></div>
            
        </div>
        <div id="buttons-container" class="button">
            <button>CE</button>
            <button>C</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">X</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button class="operator">+/-</button>
            <button>0</button>
            <button>,</button>
            <button class="operator">=</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
